<html>
  <script> 
    function arredondar (valor) {
      return Math.round(valor*100)/100
    }

    function calcularJuros (valor) {
      juros = arredondar(valor * 0.1)
      return juros
    }

    function calcularRendimentos (valor) {
      rendimentos = arredondar(valor * 0.005)
      console.log(rendimentos)
      return rendimentos 
    }

    function calcularSaldo (mes, saldoInicial, salario, aluguel, contaDeAgua, contaDeLuz, internet, transporte, lazer, alimentacao, condominio, farmacia) {
      console.log(mes)
      saldo = saldoInicial + salario - aluguel - contaDeAgua - contaDeLuz - internet - transporte - lazer - alimentacao - condominio - farmacia 
      estaNegativo = saldo < 0 
      if (estaNegativo) {
        juros = calcularJuros(saldo)
        saldo = arredondar(saldo + juros)
      } else {
        rendimentos = calcularRendimentos(saldo)
        saldo = arredondar(saldo + rendimentos)
      }
      return saldo 
    
    }

    salario1 = 3000
    aluguel1 = 1000
